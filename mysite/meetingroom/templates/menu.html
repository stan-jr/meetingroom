<!DOCTYPE html>
<html>
<meta charset='utf-8'>
<head>
    <title>會員</title>
    
</head>

<body>
    <p>共有 {{ foods|length}} 個會員 </p>
    {% for food in foods %}
    <h3>第{{ forloop.counter }} 個會員</h3>
    <ul>
        <li>姓:{{food.name}}</li>
        <li>名:{{food.price}}</li>
        <li>e-Mail:{{food.comment}}</li>
        <li>團隊:{{food.price}}</li>
   
    </ul>
    {% endfor %}
</body>

</html>
